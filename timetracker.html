<html>

<head>
    <script>

    let startMin = 0;
    let endMin = 0;
    let totalMin = 0;
    let count = 0;

function displayTimeAndComment(){
    count++;
    let note = document.getElementById("text").value;
    let e1 =  document.getElementById('note');
    let d = new Date();
    let h = d.getHours();
    let m = d.getMinutes();
    let mins = h*60 + m;

    if (m<10){
         m = "0" + m;
    }
    
    e1.textContent += h + ":" + m;
    e1.textContent +=  note;
    e1.textContent += "\r\n";

    if(count%2 === 0){
        e1.textContent += "<> "
      
        //find a way to add as a <br> instead
        endMin = mins;
        totalMin = totalMin + endMin - startMin;
    }
    else{
        startMin = mins;
    }
    
  
    
}

function clearText(){
    startMin = 0;
    endMin = 0;
    totalMin = 0;
    count = 0;
    alert('about to clear text');
    let e1 = document.getElementById('note');
    let e2 = document.getElementById('xx');
    e1.textContent = "";
    e2.textContent = "";
}



function summarizeDay(){
    alert(totalMin);
    let e = document.getElementById('xx');
    e.textContent = totalMin;
}


    </script>

    </style>
</head>

<body>
    <h1 id="top">hello</h1>
    <div id="note"></div>
    <div id="xx"></div>
    <div id="xxx"></div>

    <button onclick="displayTimeAndComment()">Enter</button>
    <button onclick="clearText()">Clear</button>
  <!--  <button onclick="endTime()">End</button>-->
