<html>

<head>
    <script>

function showTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML =
  h + ":" + m;
  var t = setTimeout(showTime, 5000);

}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

    let startMin = 0;
    let endMin = 0;
    let totalMin = 0;
    let totalHrs = 0;
    let count = -1;
    let timeArray = [];

function displayTimeAndComment(){
    let note = document.getElementById("text").value;
    let e1 =  document.getElementById('note');
    let e2 = document.getElementById('timearray');
    if(count < 0){
        e1.textContent = "";
    }
    count++;
    let d = new Date();
    let h = d.getHours();
    let m = d.getMinutes();
    let hrs = (h + (m/60)).toFixed(2);
    let mins = h*60 + m;

    if (m<10){
         m = "0" + m;
    }

    timeArray[count] = hrs;
    e2.textContent = timeArray;

    e1.textContent += h + ":" + m;
    e1.textContent +=  note;
    e1.textContent += "\r\n";

    if(count%2 === 0){
        startMin = mins;
    }
    else{
        e1.textContent += "<> "
      
     //find a way to add as a <br> instead
        endMin = mins;
        totalMin = totalMin + endMin - startMin;


    }
    
}

function overrideTime(){
    let e1 = document.getElementById('timearray');
    let newHour = document.getElementById("orhrs").value;
    let newIndex = document.getElementById('ordex').value;
    timeArray[newIndex] = newHour;
    e1.textContent = timeArray;

}
  
    


function clearText(){
    totalHrs = getHours();
    let e1 = document.getElementById('note');
    let e2 = document.getElementById('xx');
    e1.textContent = totalMin + " minutes" + " " + "Edited: " + totalHrs + " hours";
    e2.textContent = "";
    startMin = 0;
    endMin = 0;
    totalMin = 0;
    totalHrs = 0;
    count = -1;
    timeArray = [];
}



function summarizeDay(){
    let e1 = document.getElementById('summary');
    totalHrs = getHours();
    e1.textContent = "Summary: " + totalMin*60 + " hours" + " " + "Edited: " + totalHrs + " hours";
    totalHrs = 0;

}

function getHours(){
    totalHrs = 0;
    let i = 0;
    let j = 0;
    console.log(timeArray);
    while(timeArray[i] !== undefined){
        i++;
        if(j>100){
            break;
        }
    }

    i = i - 1;

    while(i>-1){
        j++;
        if(j>10){
            break;
        }
        if(i%2 === 0){
            i = i - 1;
        }
        totalHrs += timeArray[i] - timeArray[i-1];
        i = i - 2;
    }
    console.log(totalHrs);
    return totalHrs.toFixed(2);
}
